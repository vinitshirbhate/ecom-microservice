scalar Time

type Account {
  id: String!
  name: String!
  orders: [Order!]!
}

type Product {
  id: String!
  name: String!
  price: Float!
  description: String!
}

type Order {
  id: String!
  createdAt: Time!
  totalPrice: Float!
  products: [OrderedProduct!]!
}

type OrderedProduct {
  id: String!
  name: String!
  description: String!
  quantity: Int!
}

input PaginationInput {
  skip: Int!
  take: Int!
}

input AccountInput {
  name: String!
}

input ProductInput {
  name: String!
  price: Float!
  description: String!
}

input OrderInput {
  accountId: String!
  products: [OrderedProductInput!]!
}

input OrderedProductInput {
  name: String!
  quantity: Int!
}

type Mutation {
  createAccount(input: AccountInput!): Account
  createProduct(input: ProductInput!): Product
  createOrder(input: OrderInput!): Order
}

type Query {
  accounts(pagination: PaginationInput, id: String): [Account]!
  products(pagination: PaginationInput, query: String, id: String): [Product]!
}
